<template>
    
    <template for:each={captureData} for:item="contact" for:index="index">

        <li key={contact.Id}>
            <lightning-input
                name="firstName"
                label="First Name"
                onchange={handleChange}
                data-targetfirstname={index}
            ></lightning-input>
            <lightning-input
                name="lastName"
                label="Last Name"
                onchange={handleChange}
                data-targetlastname={index}
            ></lightning-input>

        </li>
    </template>
    <lightning-button label="ShowList" onclick={showListData} variant="brand"></lightning-button>
</template>
