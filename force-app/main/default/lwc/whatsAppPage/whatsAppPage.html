<template>

    <lightning-card title="WhatsApp Form" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input type="tel" label="* To" name="mobile" class="myclass" onchange={handleInputChange} placeholder="Enter mobile number" id="mobileId1" ></lightning-input>
            <lightning-input type="text" label="* Message" name="message" onchange={handleInputChange} ></lightning-input>
            <lightning-input type="checkbox" label="Send Now" name="inputCheckboc" onclick={handleInputChange} ></lightning-input>
            <lightning-input type="datetime" name="inputDate" label="Sent At" onchange={handleInputChange} ></lightning-input>
            <lightning-file-upload
                label="Attach receipt"
                name="fileUploader"
                accept={acceptedFormats}
                record-id={recordId}
                onuploadfinished={handleUploadFinished}
                multiple>
            </lightning-file-upload>
            <lightning-button label="Submit" onclick={submitData} variant="brand"></lightning-button>
        </div>
    </lightning-card>
</template>
