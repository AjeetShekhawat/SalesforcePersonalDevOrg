<template>

    <lightning-card title="WhatsApp Form" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-input type="tel" label="* To" name="mobile" class="myclass" onchange={handleInputMobileChange} placeholder="Enter mobile number" id="mobileId1" ></lightning-input>
            <lightning-input type="text" label="* Message" onchange={handleInputMessageChange} ></lightning-input>
            <lightning-input type="checkbox" label="Send Now" name="input1" id="checkId1" onclick={handleInputCheckboxChange} ></lightning-input>
            <lightning-input type="datetime" name="input2" label="Sent At" onchange={handleInputSendChange} ></lightning-input>
            <lightning-file-upload
                label="Attach receipt"
                name="fileUploader"
                accept={acceptedFormats}
                record-id={recordId}
                onuploadfinished={handleUploadFinished}
                multiple>
            </lightning-file-upload>
            <lightning-button label="Submit" onclick={submitData} variant="brand"></lightning-button>
        </div>
    </lightning-card>
</template>
