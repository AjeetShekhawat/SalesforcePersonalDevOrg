<template>
    <lightning-card title='Display Filtered Account'>
        <template if:true={IndustryPicklistValues.data}>
            <lightning-combobox name="progress" label="Industry" value={value} placeholder="-Select-"
                options={IndustryPicklistValues.data.values} field-level-help='Different type Industry'
                onchange={handleChange}>
            </lightning-combobox>
        </template>
    </lightning-card>

    <lightning-card title='Format Address'>
        <lightning-formatted-address street="121 Spear St." city="San Francisco" country="US" province="CA"
            postal-code="94105"></lightning-formatted-address>
    </lightning-card>

    <lightning-card title='Date Formatting'>
        <p>
            <lightning-formatted-date-time value={dateValue}></lightning-formatted-date-time>
        </p>
        <p>
            <lightning-formatted-date-time value="1547250828000" year="2-digit" month="short" day="2-digit"
                weekday="narrow"></lightning-formatted-date-time>
        </p>
        <p>
            <lightning-formatted-date-time value="1547250828000" year="2-digit" month="short" day="2-digit"
                weekday="long"></lightning-formatted-date-time>
        </p>
    </lightning-card>

    <lightning-card title=''>
        <p>Click the email link: <lightning-formatted-email value="email@example.com" onclick={handleClick}>
            </lightning-formatted-email>
        </p>
        <p>Click count: {count}</p>
    </lightning-card>

    <lightning-card title='Formatted URL'>
        <p>
            <lightning-formatted-url value="my/path"></lightning-formatted-url>
        </p>
        <p>
            <lightning-formatted-url value="https://my/path" tooltip="Go to https://my/path" label="My Cool Website"
                target="_blank"></lightning-formatted-url>
        </p>
        <p>
            <lightning-formatted-url value="ftp://my/path" tooltip="Go to ftp://my/path"></lightning-formatted-url>
        </p>
        <p>
            <lightning-formatted-url value="http://my/path"></lightning-formatted-url>
        </p>
        <p>
            <lightning-formatted-url value="/my/path"></lightning-formatted-url>
        </p>
        <p>
            <lightning-formatted-url value=".my/path"></lightning-formatted-url>
        </p>
    </lightning-card>

    <lightning-card title=''>

        </lightning-card>
    
</template>
