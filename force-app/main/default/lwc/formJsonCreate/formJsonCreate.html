<template>
    <lightning-card title="All Objects" icon-name="custom:custom14">
        <div class="slds-m-around_medium">
            <lightning-combobox
                name="progress"
                label="Status"
                value={value}
                placeholder="Select Object"
                options={sObjectList}
                onchange={handleChange} >
            </lightning-combobox>

            <p>Selected value is: {value}</p>
        </div>
    </lightning-card>
    <br><br><br><br>
    <lightning-card title="All Fields for Selected Object" icon-name="custom:custom14">
        
        <lightning-dual-listbox name="languages"
                            label="Select Fields"
                            source-label="Available"
                            selected-label="Selected"
                            field-level-help="Select your preferred fields"
                            options={sObjectFieldList}
                            onchange={handleChangeDualBox}>
                        </lightning-dual-listbox>
        <div class="slds-box" >
            <p>Selected values are: {selected}</p>
        </div>
    </lightning-card>

    <template if:true={showSaveButton}>
        <lightning-card>
            <lightning-button label="Save" onclick={saveData} variant="brand"></lightning-button>
        </lightning-card>
    </template>

    
</template>
